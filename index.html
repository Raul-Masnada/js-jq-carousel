<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js-jq-carousel</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
   <div class="container">
	  <figure class="imageslide"><img src="img/lago.jpg"></figure>
	  <figure class="imageslide"><img src="img/fiori.jpg"></figure>
	  <figure class="imageslide"><img src="img/neve.png"></figure>
	  <figure class="imageslide"><img src="img/prato.png"></figure>
	  <figure class="imageslide"><img src="img/cascata.png"></figure>
	  <a class="prev">❮</a>
	  <a class="next">❯</a>

    <div class="pulsanti" style="text-align: center">
	   <span class="dot" data-num='1'></span>
	   <span class="dot" data-num='2'></span>
	   <span class="dot" data-num='3'></span>
	   <span class="dot" data-num='4'></span>
	   <span class="dot" data-num='5'></span>
   </div>


  </body>
</html>
